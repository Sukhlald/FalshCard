<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Creator</title>
    <link rel="stylesheet" href="flashcard.css">
</head>
<body>
    <nav>
        <div class="logo">FlashCard</div>
        <div class="user">
            <img src="bg.jpg" alt="User Logo" class="user-icon">
            <span>Welcome <br> User</span>
        </div>
    </nav>
    
    <!-- Flashcard Creation Section -->
    <section class="flashcard-section">
        <h1>Create a New Flashcard</h1>
        <input type="text" id="title" placeholder="Enter Question"><br>
        <textarea id="description" rows="4" placeholder="Enter Answer"></textarea><br>
        <button onclick="addFlashcard()">Add Flashcard</button>
    </section>

    <!-- Flashcards Display Section -->
     <h1>Here's Your Sticy Notes</h1>
    <section class="flashcards" id="flashcards-container">
        <!-- Flashcards will appear here -->
    </section>

<script src="flashcard.js"></script>
</body>
</html>
